<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Champions - Plataforma de Competici贸n</title>
    <style>
        /* --- Reset y Estilos Base --- */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --green-color: #10b981;
            --red-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
            color: var(--text-dark);
        }
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* --- Estilos del Laberinto y Juego --- */
        #game-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #box {
            margin: 20px auto;
            position: relative; /* Para posicionar los avatares */
        }
        .mrow {
            height: auto;
            width: auto;
            clear: both;
        }
        .cell {
            float: left;
            border-style: solid;
            border-width: 0;
            border-color: var(--primary-color);
        }
        .top { border-top-width: 1px; }
        .bottom { border-bottom-width: 1px; }
        .left { border-left-width: 1px; }
        .right { border-right-width: 1px; }
        .player-avatar {
            position: absolute;
            border-radius: 50%;
            transition: all 0.1s linear;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            border: 2px solid white;
        }
        .winner-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #1e40af;
            text-align: center;
            border-radius: 1rem;
        }
        .winner-overlay button {
             margin-top: 1rem;
        }

        /* --- Componentes UI --- */
        .header {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border-bottom: 4px solid var(--primary-color);
            padding: 1.5rem 0;
        }
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo .icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .header-logo h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin: 0;
        }
        .header-logo p {
            color: var(--text-light);
            margin: 0;
        }

        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .card p {
            color: var(--text-light);
            max-width: 42rem; /* 2xl */
            margin: 0 auto;
        }

        .form-container {
            max-width: 28rem; /* md */
            margin: 2rem auto 0;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-sizing: border-box; /* Importante para el padding */
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .competition-grid {
            display: grid;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .competition-grid {
                grid-template-columns: repeat(1, 1fr); /* 1 columna en md */
            }
        }
        .competition-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 1.5rem;
            border-left: 4px solid var(--green-color);
            transition: all 0.3s ease;
            text-align: left;
        }
        .competition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .competition-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .competition-card-icon {
            width: 3rem;
            height: 3rem;
            background-color: #d1fae5;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        .competition-card-header h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }
        .competition-card-header p {
            color: var(--text-light);
            font-size: 0.875rem;
            margin: 0;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: white;
            background-color: var(--green-color);
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #059669;
        }
        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .competition-card-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 1rem;
        }

        /* --- Utilidades --- */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { background-color: var(--green-color); }
        .toast.error { background-color: var(--red-color); }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <div class="icon">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 2rem; height: 2rem; color: white;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg>
                </div>
                <div>
                    <h1>Maze Champions</h1>
                    <p>隆Bienvenido a la competici贸n de laberintos definitiva!</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="card glow-effect">
            <h2> nete a la Competici贸n</h2>
            <p>Ingresa tu nombre y busca un rival para competir en un duelo 1 vs 1 en tiempo real.</p>
            <form class="form-container" onsubmit="return false;">
                <div class="form-group">
                    <label for="player-name">Nombre del Jugador</label>
                    <input type="text" id="player-name" required class="form-input" placeholder="Ingresa tu nombre">
                </div>
            </form>
        </div>
        <div class="competition-grid">
            <div class="competition-card">
                <div class="competition-card-header">
                    <div class="competition-card-icon"><span>锔</span></div>
                    <div>
                        <h3>Duelo 1v1</h3>
                        <p>Competici贸n directa</p>
                    </div>
                </div>
                <p>Enfr茅ntate cara a cara contra otro jugador. 隆El primero en llegar a la meta gana!</p>
                <div class="competition-card-footer">
                    <button id="find-rival-btn" class="button">Buscar Rival</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        /*******************************************************
         * SECCIN 1: LGICA DEL JUEGO MULTIJUGADOR (CLIENTE)
         *******************************************************/
        const socket = io();
        let myPlayerId = null;
        let gameData = null;
        let playerAvatars = {};
        const CELL_SIZE = 20;

        socket.on('connect', () => {
            myPlayerId = socket.id;
            console.log('Conectado al servidor con ID:', myPlayerId);
        });

        const findRivalButton = document.getElementById('find-rival-btn');
        findRivalButton.addEventListener('click', () => {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showToast('Por favor, ingresa un nombre para jugar.', 'error');
                return;
            }
            findRivalButton.textContent = 'Buscando...';
            findRivalButton.disabled = true;
            socket.emit('joinGame', { name: playerName });
        });

        socket.on('gameStart', (data) => {
            console.log('隆Partida encontrada!', data);
            gameData = data;
            const mainContent = document.querySelector('main');
            mainContent.innerHTML = `
                <div id="game-container">
                    <h2>Partida iniciada!</h2>
                    <p>${gameData.players[0].name} vs ${gameData.players[1].name}</p>
                    <div id="box"></div>
                </div>`;
            renderMazeFromServer(gameData.maze);
            createPlayerAvatars();
            window.addEventListener('keydown', handleKeyPress);
        });

        socket.on('opponentMove', (moveData) => {
            const opponentAvatar = playerAvatars[moveData.playerId];
            if (opponentAvatar) {
                opponentAvatar.style.left = (moveData.position.x * CELL_SIZE + 2) + 'px';
                opponentAvatar.style.top = (moveData.position.y * CELL_SIZE + 2) + 'px';
                const opponentPlayer = gameData.players.find(p => p.id === moveData.playerId);
                if(opponentPlayer) opponentPlayer.position = moveData.position;
            }
        });

        socket.on('gameOver', (data) => {
            window.removeEventListener('keydown', handleKeyPress);
            const winner = gameData.players.find(p => p.id === data.winnerId);
            const message = (winner && winner.id === myPlayerId) ? `隆Felicidades, ${winner.name}! 隆Has ganado!` : `Fin de la partida. El ganador es ${winner.name}.`;
            const gameContainer = document.getElementById('game-container');
            if (!gameContainer) return;
            const winnerDisplay = document.createElement('div');
            winnerDisplay.className = 'winner-overlay';
            winnerDisplay.innerHTML = `<p>${message}</p><button onclick="window.location.reload()" class="button">Jugar de Nuevo</button>`;
            gameContainer.style.position = 'relative';
            gameContainer.appendChild(winnerDisplay);
        });

        function createPlayerAvatars() {
            const box = document.getElementById('box');
            if (!box) return;
            const colors = ['#3b82f6', '#ef4444'];
            gameData.players.forEach((player, index) => {
                player.position = { x: 0, y: 0 };
                const avatar = document.createElement('div');
                avatar.className = 'player-avatar';
                avatar.id = player.id;
                avatar.style.backgroundColor = colors[index];
                avatar.style.width = (CELL_SIZE - 4) + 'px';
                avatar.style.height = (CELL_SIZE - 4) + 'px';
                avatar.style.left = (player.position.x * CELL_SIZE + 2) + 'px';
                avatar.style.top = (player.position.y * CELL_SIZE + 2) + 'px';
                box.appendChild(avatar);
                playerAvatars[player.id] = avatar;
            });
        }

        function handleKeyPress(e) {
            const myPlayer = gameData.players.find(p => p.id === myPlayerId);
            if (!myPlayer) return;
            const currentPos = myPlayer.position;
            let nextPos = { ...currentPos };
            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); nextPos.y -= 1; break;
                case 'ArrowDown': e.preventDefault(); nextPos.y += 1; break;
                case 'ArrowLeft': e.preventDefault(); nextPos.x -= 1; break;
                case 'ArrowRight': e.preventDefault(); nextPos.x += 1; break;
                default: return;
            }
            if (isValidMove(currentPos, nextPos)) {
                const myAvatar = playerAvatars[myPlayerId];
                myAvatar.style.left = (nextPos.x * CELL_SIZE + 2) + 'px';
                myAvatar.style.top = (nextPos.y * CELL_SIZE + 2) + 'px';
                myPlayer.position = nextPos;
                socket.emit('playerMove', { room: gameData.room, position: nextPos });
                checkForWin(nextPos);
            }
        }

        function isValidMove(current, next) {
            if (next.x < 0 || next.x >= gameData.maze.columns || next.y < 0 || next.y >= gameData.maze.rows) return false;
            const currentCell = gameData.maze.cells[current.x][current.y];
            if (next.y < current.y) return !currentCell.wall[0]; // Arriba
            if (next.y > current.y) return !currentCell.wall[1]; // Abajo
            if (next.x < current.x) return !currentCell.wall[2]; // Izquierda
            if (next.x > current.x) return !currentCell.wall[3]; // Derecha
            return false;
        }

        function checkForWin(position) {
            const end = gameData.maze.end;
            if (position.x === end.x && position.y === end.y) {
                window.removeEventListener('keydown', handleKeyPress);
                socket.emit('playerWin', { room: gameData.room, winnerId: myPlayerId });
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        /*******************************************************
         * SECCIN 2: RENDERIZADOR DEL LABERINTO
         *******************************************************/
        var rows, columns, box;
        var above = 0, below = 1, left = 2, right = 3;

        function renderMazeFromServer(mazeData) {
            rows = mazeData.rows;
            columns = mazeData.columns;
            box = document.getElementById("box");
            if (!box) return;

            box.style.width = (columns * CELL_SIZE) + 'px';
            box.style.height = (rows * CELL_SIZE) + 'px';
            
            builder(mazeData);
        }

        function builder(maze) {
            var token = document.createElement("div");
            token.setAttribute("id", "maze");
            for (let y = 0; y < rows; y++) { mazeRowBuilder(maze, token, y); }
            box.appendChild(token);
        }

        function mazeRowBuilder(maze, token, y) {
            var row = document.createElement("div");
            row.className = "mrow";
            token.appendChild(row);
            for (let x = 0; x < columns; x++) { mazeCellBuilder(maze, row, x, y); }
        }

        function mazeCellBuilder(maze, row, x, y) {
            var cell = maze.cells[x][y];
            cell.token = createToken(cell.wall, x, y);
            row.appendChild(cell.token);
        }

        function createToken(wall, x, y) {
            var div = document.createElement("div");
            var classes = "cell";
            if (wall[above]) classes += " top";
            if (wall[below]) classes += " bottom";
            if (wall[left])  classes += " left";
            if (wall[right]) classes += " right";
            div.className = classes;
            return div;
        }
    </script>
</body>
</html>
