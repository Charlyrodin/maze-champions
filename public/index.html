<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Champions - Plataforma de Competici贸n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { box-sizing: border-box; }
        .maze-pattern {
            background-image:
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glow-effect { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .competition-card { transition: all 0.3s ease; }
        .competition-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .loading-spinner { border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 12px 24px; border-radius: 8px; color: white; font-weight: 500; transform: translateX(120%); transition: transform 0.3s ease; }
        .toast.show { transform: translateX(0); }
        .toast.success { background-color: #10b981; }
        .toast.error { background-color: #ef4444; }

        /* ESTILOS PARA EL LABERINTO */
        #box { margin: 20px auto; }
        .mrow { height: auto; width: auto; clear: both; }
        .cell { float: left; border-style: solid; border-width: 0; border-color: #3b82f6; }
        .top { border-top-width: 1px; }
        .bottom { border-bottom-width: 1px; }
        .left { border-left-width: 1px; }
        .right { border-right-width: 1px; }
        #game-container { text-align: center; background-color: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .player-avatar { position: absolute; border-radius: 50%; transition: all 0.1s linear; box-shadow: 0 0 8px rgba(0,0,0,0.5); border: 2px solid white; }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100 maze-pattern">
    <div class="min-h-full">
        <header class="bg-white shadow-lg border-b-4 border-blue-500">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg>
                        </div>
                        <div><h1 id="platform-title" class="text-3xl font-bold text-gray-900">Maze Champions</h1><p id="welcome-message" class="text-gray-600">隆Bienvenido a la competici贸n de laberintos definitiva!</p></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8 glow-effect">
                <div class="text-center mb-8"><h2 class="text-2xl font-bold text-gray-900 mb-4"> nete a la Competici贸n</h2><p class="text-gray-600 max-w-2xl mx-auto">Ingresa tu nombre y busca un rival para competir en un duelo 1 vs 1 en tiempo real.</p></div>
                <form id="registration-form" class="max-w-md mx-auto space-y-4" onsubmit="return false;">
                    <div><label for="player-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Jugador</label><input type="text" id="player-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingresa tu nombre"></div>
                </form>
            </div>
            <div class="grid md:grid-cols-1 gap-6 mb-8">
                <div class="competition-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4"><span class="text-2xl">锔</span></div>
                        <div><h3 class="text-xl font-bold text-gray-900">Duelo 1v1</h3><p class="text-sm text-gray-600">Competici贸n directa</p></div>
                    </div>
                    <p class="text-gray-700 mb-4">Enfr茅ntate cara a cara contra otro jugador. 隆El primero en llegar a la meta gana!</p>
                    <div class="flex justify-end items-center"><button id="find-rival-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors"> Buscar Rival </button></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>

    <script>
        /*******************************************************
         * SECCIN 1: LGICA DEL JUEGO MULTIJUGADOR (CLIENTE)
         *******************************************************/
        const socket = io();
        let myPlayerId = null;
        let gameData = null;
        let playerAvatars = {};
        const CELL_SIZE = 20;

        socket.on('connect', () => {
            myPlayerId = socket.id;
            console.log('Conectado al servidor con ID:', myPlayerId);
        });

        const findRivalButton = document.getElementById('find-rival-btn');
        findRivalButton.addEventListener('click', () => {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showToast('Por favor, ingresa un nombre para jugar.', 'error');
                return;
            }
            findRivalButton.textContent = 'Buscando...';
            findRivalButton.disabled = true;
            socket.emit('joinGame', { name: playerName });
        });

        socket.on('gameStart', (data) => {
            console.log('隆Partida encontrada!', data);
            gameData = data;
            const mainContent = document.querySelector('main');
            mainContent.innerHTML = `
                <div id="game-container">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Partida iniciada!</h2>
                    <p class="text-gray-600 mb-4">${gameData.players[0].name} vs ${gameData.players[1].name}</p>
                    <div id="box" style="position: relative;"></div>
                </div>`;
            renderMazeFromServer(gameData.maze);
            createPlayerAvatars();
            window.addEventListener('keydown', handleKeyPress);
        });

        socket.on('opponentMove', (moveData) => {
            const opponentAvatar = playerAvatars[moveData.playerId];
            if (opponentAvatar) {
                opponentAvatar.style.left = (moveData.position.x * CELL_SIZE + 2) + 'px';
                opponentAvatar.style.top = (moveData.position.y * CELL_SIZE + 2) + 'px';
                const opponentPlayer = gameData.players.find(p => p.id === moveData.playerId);
                if(opponentPlayer) opponentPlayer.position = moveData.position;
            }
        });

        socket.on('gameOver', (data) => {
            window.removeEventListener('keydown', handleKeyPress);
            const winner = gameData.players.find(p => p.id === data.winnerId);
            const message = (winner && winner.id === myPlayerId) ? `隆Felicidades, ${winner.name}! 隆Has ganado!` : `Fin de la partida. El ganador es ${winner.name}.`;
            const gameContainer = document.getElementById('game-container');
            if (!gameContainer) return;
            const winnerDisplay = document.createElement('div');
            winnerDisplay.style.cssText = `position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; color: #1e40af; text-align: center; border-radius: 1rem;`;
            winnerDisplay.innerHTML = `<p>${message}</p><button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg text-base font-semibold">Jugar de Nuevo</button>`;
            gameContainer.style.position = 'relative';
            gameContainer.appendChild(winnerDisplay);
        });

        function createPlayerAvatars() {
            const box = document.getElementById('box');
            if (!box) return;
            const colors = ['#3b82f6', '#ef4444'];
            gameData.players.forEach((player, index) => {
                player.position = { x: 0, y: 0 };
                const avatar = document.createElement('div');
                avatar.className = 'player-avatar';
                avatar.id = player.id;
                avatar.style.backgroundColor = colors[index];
                avatar.style.width = (CELL_SIZE - 4) + 'px';
                avatar.style.height = (CELL_SIZE - 4) + 'px';
                avatar.style.left = (player.position.x * CELL_SIZE + 2) + 'px';
                avatar.style.top = (player.position.y * CELL_SIZE + 2) + 'px';
                box.appendChild(avatar);
                playerAvatars[player.id] = avatar;
            });
        }

        function handleKeyPress(e) {
            const myPlayer = gameData.players.find(p => p.id === myPlayerId);
            if (!myPlayer) return;
            const currentPos = myPlayer.position;
            let nextPos = { ...currentPos };
            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); nextPos.y -= 1; break;
                case 'ArrowDown': e.preventDefault(); nextPos.y += 1; break;
                case 'ArrowLeft': e.preventDefault(); nextPos.x -= 1; break;
                case 'ArrowRight': e.preventDefault(); nextPos.x += 1; break;
                default: return;
            }
            if (isValidMove(currentPos, nextPos)) {
                const myAvatar = playerAvatars[myPlayerId];
                myAvatar.style.left = (nextPos.x * CELL_SIZE + 2) + 'px';
                myAvatar.style.top = (nextPos.y * CELL_SIZE + 2) + 'px';
                myPlayer.position = nextPos;
                socket.emit('playerMove', { room: gameData.room, position: nextPos });
                checkForWin(nextPos);
            }
        }

        function isValidMove(current, next) {
            if (next.x < 0 || next.x >= gameData.maze.columns || next.y < 0 || next.y >= gameData.maze.rows) return false;
            const currentCell = gameData.maze.cells[current.x][current.y];
            if (next.y < current.y) return !currentCell.wall[0]; // Arriba
            if (next.y > current.y) return !currentCell.wall[1]; // Abajo
            if (next.x < current.x) return !currentCell.wall[2]; // Izquierda
            if (next.x > current.x) return !currentCell.wall[3]; // Derecha
            return false;
        }

        function checkForWin(position) {
            const end = gameData.maze.end;
            if (position.x === end.x && position.y === end.y) {
                window.removeEventListener('keydown', handleKeyPress);
                socket.emit('playerWin', { room: gameData.room, winnerId: myPlayerId });
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        /*******************************************************
         * SECCIN 2: RENDERIZADOR DEL LABERINTO
         *******************************************************/
        var rows, columns, box;
        var above = 0, below = 1, left = 2, right = 3;
        var classAttr = "class";

        function renderMazeFromServer(mazeData) {
            rows = mazeData.rows;
            columns = mazeData.columns;
            box = document.getElementById("box");
            if (!box) return;

            box.style.width = (columns * CELL_SIZE) + 'px';
            box.style.height = (rows * CELL_SIZE) + 'px';

            const style = document.createElement('style');
            style.innerHTML = `.cell { height: ${CELL_SIZE}px; width: ${CELL_SIZE}px; }`;
            document.head.appendChild(style);
            
            builder(mazeData);
        }

        function builder(maze) {
            var token = document.createElement("div");
            token.setAttribute("id", "maze");
            for (let y = 0; y < rows; y++) { mazeRowBuilder(maze, token, y); }
            box.appendChild(token);
        }

        function mazeRowBuilder(maze, token, y) {
            var row = document.createElement("div");
            row.setAttribute(classAttr, "mrow");
            token.appendChild(row);
            for (let x = 0; x < columns; x++) { mazeCellBuilder(maze, row, x, y); }
        }

        function mazeCellBuilder(maze, row, x, y) {
            var cell = maze.cells[x][y];
            cell.token = createToken(cell.wall, x, y);
            row.appendChild(cell.token);
        }

        function createToken(wall, x, y) {
            var div = document.createElement("div");
            var classes = "cell";
            if (wall[above]) classes += " top";
            if (wall[below]) classes += " bottom";
            if (wall[left])  classes += " left";
            if (wall[right]) classes += " right";
            div.setAttribute(classAttr, classes);
            return div;
        }
    </script>
</body>
</html>
